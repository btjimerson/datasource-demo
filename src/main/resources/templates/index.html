<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Using multiple data sources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/application.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function setLink() {
            let addLink = document.getElementById("addLink");
            let dataSourceNameInput = document.getElementById("dataSourceName");
            addLink.setAttribute("href", "/dataSources/" + dataSourceNameInput.value + "/add");
        }

        function updateUserAnchor() {
            let userSelect = document.getElementById("userSelect");
            let selectedUser = userSelect.options[userSelect.options.selectedIndex].value;
            let updateRecordsAnchor = document.getElementById("updateRecordsAnchor");
            var newHref;
            if (selectedUser.toLowerCase() == "none") {
                newHref = "/"
            } else {
                newHref = "/dataSources/" + selectedUser;
            }
            updateRecordsAnchor.setAttribute("href", newHref);
        }
    </script>
</head>

<body onload="setLink()">
    <div class="container px-4 py-5">
        <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #053B52">
            <div class="container-fluid">
            </div>
        </nav>
        <div class="text-center py-5 container-fluid">
            <a href="/"><img class="d-block mx-auto mb-4" src="/images/yugabyte-logo.png" style="width: 200px;" /></a>
        </div>
        <div class="py-4 my-4">
            <div class="row row-cols-3">
                <div class="col">
                    <h4><label for="userSelect">Show records for:</label></h4>
                </div>
                <div class="col">
                    <select class="form-select" id="userSelect" onchange="updateUserAnchor()">
                        <option value="none">--None--</option>
                        <option value="tombrady" th:selected="${dataSourceName == 'tombrady'}">Tom Brady</option>
                        <option value="nickchubb" th:selected="${dataSourceName == 'nickchubb'}">Nick Chubb</option>
                        <option value="matteberflus" th:selected="${dataSourceName == 'matteberflus'}">Matt Eberflus
                        </option>
                        <option value="lebronjames" th:selected="${dataSourceName == 'lebronjames'}">LeBron James
                        </option>
                        <option value="tommyjohn" th:selected="${dataSourceName == 'tommyjohn'}">Tommy John</option>
                        <option value="pacmanjones" th:selected="${dataSourceName == 'pacmanjones'}">Pacman Jones
                        </option>
                        <option value="donovanmitchell" th:selected="${dataSourceName == 'donovanmitchell'}">Donovan
                            Mitchell</option>
                        <option value="hannahmontana" th:selected="${dataSourceName == 'hannahmontana'}">Hannah
                            Montana
                        </option>
                        <option value="jimsmith" th:selected="${dataSourceName == 'jimsmith'}">Jim Smith</option>
                        <option value="sallystruthers" th:selected="${dataSourceName == 'sallystruthers'}">Sally
                            Struthers
                        </option>
                        <option value="all" th:selected="${dataSourceName == 'all'}">--All--</option>
                    </select>
                </div>
                <div class="col">
                    <a href="" class="btn btn-success" id="updateRecordsAnchor">Update records</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <h4><span th:text="${message}"></h4>
            </div>
        </div>
        <div class="row" th:if="${keyValues}">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Key</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="keyValue: ${keyValues}">
                        <td th:text="${keyValue.k}"></td>
                        <td th:text="${keyValue.v}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row" th:if="${keyValues != null && dataSourceName != null && dataSourceName != 'all'}">
            <div class="col-4">
                <a class="btn btn-success" role="button" href="" id="addLink">Add 10 more records</a>
            </div>
        </div>
    </div>

    <input type="hidden" th:value="${dataSourceName}" id="dataSourceName" />


    </div>
</body>

</html>
